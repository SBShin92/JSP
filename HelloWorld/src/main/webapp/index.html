<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Web World</title>
</head>
<body>
    <h1>Hello web World</h1>
    <h3>Static HTML Page</h3>
    <p>이것은 정적 웹으로 만들어진 페이지 입니당</p>

    
	<h3>Get 전송</h3>
	<p><a href="hello.jsp?name=길동아">GET hello.jsp 호출</a></p>
    <p><a href="hs?name=고길동">GET /hs: HelloServlet 호출</a></p>
    <br><br>
    <h3>POST 전송</h3>
    <p>Send POST Data to HelloServlet</p>
    <form action="hs" method="post">
        <label for="last-name">성(Last Name)</label>
        <input type="text" name="last-name" id="last-name" placeholder="input Last Name"><br>
        <label for="first-name">이름(First Name)</label>
        <input type="text" name="first-name" id="first-name" placeholder="input First Name"><br>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
        <input type="checkbox" id="error" name="error"><label for="error">에러 발생</label>
    </form>
    
</body>
</html>
